<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="container">
    <form class="p-5">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
        <div id="nameErrors"></div>
      </div>
      <div class="mb-3">
        <labe class="form-label">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"> Check Password</label>
        <input type="password" class="form-control" id="exampleInputRePassword">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="button" onclick="handleSubmit()" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="./asset/js/main.js"></script>
